<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit File - IShareU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="/ishareu_logo.jpg">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .edit-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem;
        }
        .edit-title {
            color: #764ba2;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/}">
            <img src="/ishareu_logo.jpg" alt="IShareU Logo" style="width:32px;height:32px;margin-right:0.5rem;vertical-align:middle;"/>
            IShareU
        </a>
    </div>
</nav>
<div class="edit-container">
    <h2 class="edit-title text-center">Edit Uploaded File</h2>
    <form th:action="@{'/file/edit/' + ${fileRecord.id}}" method="post">
        <div class="mb-3">
            <label for="originalFilename" class="form-label">File Name</label>
            <input type="text" class="form-control" id="originalFilename" name="originalFilename" th:value="${fileRecord.originalFilename}" required>
        </div>
        <div class="mb-3">
            <label for="maxDownloads" class="form-label">Maximum Downloads</label>
            <input type="number" class="form-control" id="maxDownloads" name="maxDownloads" th:value="${fileRecord.maxDownloads}" min="1" max="100" required>
        </div>
        <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="datetime-local" class="form-control" id="expiryDate" name="expiryDate"
                   th:value="${fileRecord.expiryDate != null} ? ${#temporals.format(fileRecord.expiryDate, 'yyyy-MM-dd''T''HH:mm')} : ''"/>
            <div class="form-text">Leave blank for no expiry</div>
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
            <a th:href="@{/user/details}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
