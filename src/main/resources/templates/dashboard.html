<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IShareU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="/ishareu_logo.jpg">
    <link rel="stylesheet" th:href="@{/ishareu.css}" />
</head>
<body style="font-family: 'Segoe UI', 'Inter', Arial, sans-serif; background: #f3f2f1;">
    <div th:replace="~{fragments/navbar.html :: navbar}"></div>
    <div class="container-fluid px-0">
        <div class="container dashboard-container">
            <!-- User Info Card -->
            <div class="fluent-card user-card d-flex align-items-center mb-4 animate__animated animate__fadeInDown">
                <div class="fluent-avatar user-avatar">
                    <i class="bi bi-person-circle"></i>
                </div>
                <div>
                    <h4 class="mb-1 fluent-heading" th:text="'Welcome, ' + ${user.username}"></h4>
                    <div class="fluent-text-muted">Joined: <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}"></span></div>
                    <div class="fluent-text-muted">Email: <span th:text="${user.email}"></span></div>
                </div>
            </div>
            <!-- Upload Form Card -->
            <div class="fluent-card upload-card mb-4 animate__animated animate__fadeInUp">
                <h5 class="mb-3 fluent-heading"><i class="bi bi-cloud-upload me-2"></i>Upload File</h5>
                <form th:action="@{/file/upload}" th:object="${uploadRequest}" method="post" enctype="multipart/form-data" id="dashboardUploadForm">
                    <div class="mb-3">
                        <input type="file" name="file" id="dashboardFileInput" class="form-control fluent-input" accept="*/*" multiple required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="maxDownloads" class="form-label fluent-label">Maximum Downloads</label>
                            <input type="number" class="form-control fluent-input" id="maxDownloads" th:field="*{maxDownloads}" min="1" max="100" value="1">
                            <div class="fluent-form-text">Set to 0 for unlimited downloads</div>
                        </div>
                        <div class="col-md-6">
                            <label for="expiryHours" class="form-label fluent-label">Expiry Time (hours)</label>
                            <input type="number" class="form-control fluent-input" id="expiryHours" th:field="*{expiryHours}" min="1" max="168" value="24">
                            <div class="fluent-form-text">Set to 0 for no expiry</div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn fluent-btn btn-lg">
                            <i class="bi bi-cloud-upload me-2"></i>Upload File
                        </button>
                    </div>
                </form>
            </div>
            <!-- Recent Files Card -->
            <div class="fluent-card recent-files-card animate__animated animate__fadeInUp">
                <h5 class="mb-3 fluent-heading"><i class="bi bi-clock-history me-2"></i>Recent Uploads</h5>
                <div th:if="${recentFiles != null and !recentFiles.isEmpty()}">
                    <div class="table-responsive">
                        <table class="table fluent-table table-hover align-middle mb-0">
                            <thead class="fluent-table-header">
                                <tr>
                                    <th>Filename</th>
                                    <th>Download Link</th>
                                    <th>Expiry</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="file : ${recentFiles}">
                                    <td th:text="${file.originalFilename}"></td>
                                    <td>
                                        <a th:href="@{'/file/download/' + ${file.uniqueLink}}" target="_blank" class="btn fluent-btn btn-sm">
                                            <i class="bi bi-link-45deg"></i> Download
                                        </a>
                                    </td>
                                    <td th:text="${file.expiryDate != null ? #temporals.format(file.expiryDate, 'yyyy-MM-dd HH:mm') : 'No expiry'}"></td>
                                    <td>
                                        <a th:href="@{'/file/edit/' + ${file.id}}" class="btn fluent-btn btn-sm">Edit</a>
                                    </td>
                                    <td>
                                        <form th:action="@{'/file/delete/' + ${file.id}}" method="post" th:onsubmit="return confirm('Are you sure you want to delete this file?');" style="display:inline;">
                                            <button type="submit" class="btn fluent-btn btn-sm"><i class="bi bi-trash"></i></button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:if="${recentFiles == null or recentFiles.isEmpty()}">
                    <div class="fluent-alert-info alert alert-info m-3">No recent uploads found.</div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</body>
</html>
