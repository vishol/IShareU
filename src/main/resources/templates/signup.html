<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - IShareU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="@ishareu_logo.jpg">
    <style>
        body { background: #f4f6fa; font-family: 'Inter', sans-serif; }
        .signup-container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.07); padding: 2.5rem 2rem; }
        .signup-title { color: #0078d4; font-weight: 700; margin-bottom: 1.5rem; }
        .form-label { font-weight: 500; }
        .btn-primary { background: #0078d4; border: none; }
        .btn-primary:hover { background: #005fa3; }
        .form-text { color: #888; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar.html :: navbar}"></div>
    <div class="signup-container">
        <h2 class="signup-title text-center">Create your account</h2>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <form th:action="@{/signup}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required autofocus>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
            <div class="text-center">
                <span class="form-text">Already have an account? <a th:href="@{/login}">Sign in</a></span>
            </div>
        </form>
    </div>
</body>
</html>
