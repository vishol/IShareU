<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" th:href="@{/ishareu.css}" />
    <style>
        .ms-navbar {
            background: #ffffff;
            border-bottom: 1px solid #edebe9;
            box-shadow: 0 1.6px 3.6px rgba(0,0,0,0.132), 0 0.3px 0.9px rgba(0,0,0,0.108);
            padding: 12px 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        .ms-navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #323130;
            font-size: 20px;
            font-weight: 600;
            gap: 12px;
        }
        
        .ms-navbar-brand:hover {
            color: #0078d4;
            text-decoration: none;
        }
        
        .ms-navbar-brand img {
            border-radius: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .ms-nav-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .ms-nav-btn {
            background: #ffffff;
            color: #323130;
            border: 1px solid #edebe9;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .ms-nav-btn:hover {
            background: #f3f2f1;
            color: #323130;
            border-color: #c8c6c4;
            text-decoration: none;
        }
        
        .ms-nav-btn-primary {
            background: #0078d4;
            color: white;
            border-color: #0078d4;
        }
        
        .ms-nav-btn-primary:hover {
            background: #106ebe;
            color: white;
            border-color: #106ebe;
        }
        
        .ms-nav-btn-logout {
            background: #d13438;
            color: white;
            border-color: #d13438;
        }
        
        .ms-nav-btn-logout:hover {
            background: #a4262c;
            color: white;
            border-color: #a4262c;
        }
        
        .ms-admin-badge {
            background: #e3f2fd;
            color: #0078d4;
            border: 1px solid #0078d4;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .ms-admin-navbar {
            background: #f8f9fa;
            border-bottom: 1px solid #e0e7ff;
        }
        
        @media (max-width: 768px) {
            .ms-nav-buttons {
                gap: 4px;
            }
            
            .ms-nav-btn {
                padding: 6px 8px;
                font-size: 12px;
            }
            
            .ms-nav-btn .nav-text {
                display: none;
            }
            
            .ms-navbar-brand {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div th:fragment="navbar">
        <!-- User Navbar - Show for authenticated users on non-admin pages -->
        <nav class="ms-navbar" sec:authorize="isAuthenticated() and !hasRole('ADMIN')">
            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between align-items-center">
                    <a class="ms-navbar-brand" th:href="@{/}">
                        <img src="/ishareu_logo.jpg" alt="IShareU Logo" style="width:32px;height:32px;"/>                    
                        <span>IShareU</span>
                    </a>
                    <div class="ms-nav-buttons">
                        <a th:href="@{/dashboard}" class="ms-nav-btn ms-nav-btn-primary">
                            <i class="bi bi-speedometer2"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                        <a th:href="@{/file/upload}" class="ms-nav-btn">
                            <i class="bi bi-cloud-upload"></i>
                            <span class="nav-text">Upload</span>
                        </a>
                        <a th:href="@{/user/details}" class="ms-nav-btn">
                            <i class="bi bi-person-circle"></i>
                            <span class="nav-text">Account</span>
                        </a>
                        <a th:href="@{/logout}" class="ms-nav-btn ms-nav-btn-logout">
                            <i class="bi bi-box-arrow-right"></i>
                            <span class="nav-text">Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Admin Navbar - Show for authenticated users who are admins -->
        <nav class="ms-navbar ms-admin-navbar" sec:authorize="isAuthenticated() and hasRole('ADMIN')">
            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between align-items-center">
                    <a class="ms-navbar-brand" th:href="@{/admin/dashboard}">
                        <img src="/ishareu_logo.jpg" alt="IShareU Logo" style="width:32px;height:32px;"/>
                        <span>IShareU</span>
                        <span class="ms-admin-badge">Admin</span>
                    </a>
                    <div class="ms-nav-buttons">
                        <a th:href="@{/admin/users}" class="ms-nav-btn">
                            <i class="bi bi-people"></i>
                            <span class="nav-text">Users</span>
                        </a>
                        <a th:href="@{/admin/files}" class="ms-nav-btn">
                            <i class="bi bi-folder2-open"></i>
                            <span class="nav-text">Files</span>
                        </a>
                        <a th:href="@{/logout}" class="ms-nav-btn ms-nav-btn-logout">
                            <i class="bi bi-box-arrow-right"></i>
                            <span class="nav-text">Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Anonymous User Navbar -->
        <nav class="ms-navbar" sec:authorize="isAnonymous()">
            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between align-items-center">
                    <a class="ms-navbar-brand" th:href="@{/}">
                        <img src="/ishareu_logo.jpg" alt="IShareU Logo" style="width:32px;height:32px;"/>
                        <span>IShareU</span>
                    </a>
                    <div class="ms-nav-buttons">
                        <a th:href="@{/login}" class="ms-nav-btn ms-nav-btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i>
                            <span>Login</span>
                        </a>
                        <a th:href="@{/signup}" class="ms-nav-btn">
                            <i class="bi bi-person-plus"></i>
                            <span>Sign up</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
