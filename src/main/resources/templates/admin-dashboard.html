<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - IShareU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="/ishareu_logo.jpg">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f7f9fb; }
        .admin-navbar { background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .admin-logo { width: 32px; height: 32px; margin-right: 0.5rem; }
        .dashboard-card { border-radius: 1rem; box-shadow: 0 2px 12px rgba(0,0,0,0.06); }
        .nav-link.active { font-weight: 600; color: #764ba2 !important; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar.html :: navbar}"></div>
    <div class="container" style="max-width:900px;">
        <h2 class="mb-4 fw-semibold">Welcome, Admin!</h2>
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card dashboard-card p-4 text-center">
                    <i class="bi bi-people display-5 text-primary mb-2"></i>
                    <h5 class="fw-bold mb-1">User Management</h5>
                    <p class="mb-2 text-muted">View, search, and manage all users.</p>
                    <a href="#" class="btn btn-outline-primary disabled">Go to Users</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card dashboard-card p-4 text-center">
                    <i class="bi bi-folder2-open display-5 text-success mb-2"></i>
                    <h5 class="fw-bold mb-1">File Management</h5>
                    <p class="mb-2 text-muted">View, search, and manage all files.</p>
                    <a href="#" class="btn btn-outline-success disabled">Go to Files</a>
                </div>
            </div>
        </div>
        <div class="card dashboard-card p-4 mt-3">
            <h6 class="fw-bold mb-2">System Overview</h6>
            <div class="row text-center">
                <div class="col-6 col-md-3 mb-2">
                    <div class="text-muted small">Total Users</div>
                    <div class="fw-bold fs-5" th:text="${totalUsers}">—</div>
                </div>
                <div class="col-6 col-md-3 mb-2">
                    <div class="text-muted small">Active Files</div>
                    <div class="fw-bold fs-5" th:text="${activeFiles}">—</div>
                </div>
                <div class="col-6 col-md-3 mb-2">
                    <div class="text-muted small">Expired Files</div>
                    <div class="fw-bold fs-5" th:text="${expiredFiles}">—</div>
                </div>
                <div class="col-6 col-md-3 mb-2">
                    <div class="text-muted small">Limit-Reached</div>
                    <div class="fw-bold fs-5" th:text="${limitReachedFiles}">—</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
